{% extends '_base.html' %}
{% load i18n %}
{% block title %}{% trans "Сброс пароля" %}{% endblock %}
{% block content %}
<main class="auth">
  <section class="auth-card">
    <h1>Сброс пароля</h1>
    <p class="muted">Укажите e-mail, мы пришлём ссылку для сброса.</p>

    {% if form.non_field_errors %}
      <p class="form-error">{{ form.non_field_errors }}</p>
    {% endif %}

    <form method="post" action="{% url 'account_reset_password' %}" novalidate>
      {% csrf_token %}
      <label>
        <span>Email</span>
        {{ form.email }}
        {% for e in form.email.errors %}<small class="field-error">{{ e }}</small>{% endfor %}
      </label>
      <button type="submit" class="btn">Отправить ссылку</button>
    </form>
  </section>
</main>
{% endblock %}
