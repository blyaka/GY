{% extends '_base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock %}

{% block content %}
<div class="status-bar" role="navigation" aria-label="Статус-бар">
    <div class="sb-inner">
        <img class="sb-logo" src="{% static 'images/GY.svg' %}" alt="GY">
        <span class="sb-dot" aria-hidden="true"></span>
        <a class="sb-link" href="{% url 'account_signup' %}">РЕГИСТРАЦИЯ</a>
    </div>
</div>

<main>
    <section class="auth">
        <div class="auth-wrap">
            <img class="auth-logo" src="{% static 'images/GY.svg' %}" alt="GY">
            <h1 class="auth-title">Регистрационная форма</h1>

            <form class="auth-form" method="post" action="{% url 'account_signup' %}" novalidate>
                {% csrf_token %}

                <div class="form-row">
                    <label for="id_full_name">ФИО:</label>
                    <input type="text" id="id_full_name" name="full_name"
                           value="{{ form.full_name.value|default:'' }}" required>
                </div>

                <div class="form-row">
                    <label for="id_email">Email:</label>
                    <input type="email" id="id_email" name="email"
                           value="{{ form.email.value|default:'' }}" required>
                </div>

                <div class="form-row">
                    <label for="id_password1">Пароль:</label>
                    <input type="password" id="id_password1" name="password1" required>
                </div>

                <div class="form-row">
                    <label for="id_password2">Повторите пароль:</label>
                    <input type="password" id="id_password2" name="password2" required>
                </div>

                <div class="remember-row">
                    <label class="remember">
                        <input type="checkbox" name="remember" checked required>
                        <span class="check"></span>
                        <span>
                            Нажимая кнопку «Зарегистрироваться», я даю своё согласие
                            на обработку персональных данных в соответствии с
                            Федеральным законом от 27.07.2006 N 152-ФЗ «О персональных данных».
                        </span>
                    </label>
                </div>

                <div class="btn-row">
                    <button type="submit" class="auth-btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                </div>

                <p class="auth-note">
                    Если у вас уже есть аккаунт, то просто
                    <a class="reg-link" href="{% url 'account_login' %}">авторизуйтесь на сайте</a>.
                </p>
            </form>
        </div>
    </section>
</main>
{% endblock content %}
